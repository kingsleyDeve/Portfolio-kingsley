name: Envoi de l'image sur DockerHub

on:
  workflow_dispatch:

jobs:
  build-et-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: test docker app
        run: |
          docker build -t portfolio-test .
          docker run -d --name portfolio -p 3000:3000 portfolio-test
          curl localhost:3000
